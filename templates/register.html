<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Faculty of Computing Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 25px;">
                <img src="/static/images/FOCOSA_LOGO-removebg-preview.png" alt="FOCOSA Logo" style="height: 80px; width: auto;">
            </div>
            <h1>Student Registration</h1>
            <p class="subtitle">Create your account to access the portal</p>
            
            {% if errors %}
                <div class="error-message">
                    <strong>Please correct the following errors:</strong>
                    <ul>
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <form action="/register" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address (gmail.com only)</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="your.email@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="+234XXXXXXXXXX" required>
                </div>

                <div class="form-group">
                    <label for="reg_number">Registration Number</label>
                    <input type="text" class="form-control" id="reg_number" name="reg_number" placeholder="e.g., 24/SC/CO/1234" required>
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <select class="form-control" id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="Software Engineering">Software Engineering</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Information Systems">Information Systems</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="photo">Recent Photo (JPEG/PNG, less than 2MB)</label>
                    <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                    <small class="text-muted">Face must be clearly visible</small>
                </div>

                <button type="submit" class="form-submit-btn">Submit Registration</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Login here</a></p>
                <p><a href="/">Back to Home</a></p>
            </div>
        </div>
    </div>
</body>
</html>
