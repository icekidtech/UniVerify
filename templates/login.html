<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Faculty of Computing Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 25px;">
                <img src="/static/images/FOCOSA_LOGO-removebg-preview.png" alt="FOCOSA Logo" style="height: 80px; width: auto;">
            </div>
            <h1>Student Login</h1>
            <p class="subtitle">Enter your credentials and passcode to access your dashboard</p>
            
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}

            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="reg_number">Registration Number</label>
                    <input type="text" class="form-control" id="reg_number" name="reg_number" required>
                </div>

                <div class="form-group">
                    <label for="passcode">Passcode</label>
                    <input type="password" class="form-control" id="passcode" name="passcode" placeholder="Enter your unique passcode" required>
                </div>

                <button type="submit" class="form-submit-btn">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register">Register here</a></p>
                <p><a href="/">Back to Home</a></p>
            </div>
        </div>
    </div>
</body>
</html>
