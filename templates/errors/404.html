<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Faculty of Computing Student Management System</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/errors.css">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon error-icon-404">üîç</div>
            <h1>404 - Page Not Found</h1>
            <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
            <div class="error-details">
                <p><strong>Where could it be?</strong></p>
                <ul>
                    <li>The URL might be incorrect</li>
                    <li>The page may have been deleted</li>
                    <li>Try navigating from the home page</li>
                </ul>
            </div>
            <div class="error-actions">
                <a href="/" class="btn-primary">Go to Home</a>
                <button onclick="history.back()" class="btn-secondary">Go Back</button>
            </div>
        </div>
    </div>
</body>
</html>
